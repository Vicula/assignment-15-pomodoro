<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> ---- </title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>
      <div id="app-container">
         <div class="alertBox">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <h4 class="alertBoxText">Give me something to do below</h4>
         </div>
         <div class="container">
            <div class="jumbotron pomo-head">
              <h1 class="pomo-head-title">Pomodoro</h1>
              <p class="pomo-timer">25:00</p>
              <p><a class="btn btn-primary btn-lg pomo-head-but" href="#" role="button">Start</a></p>
            </div>
         </div>
         <div class="container pomo-middle-holder">
            <div class="input-group pomo-middle">
               <input type="text" class=" pomo-middle-input" placeholder="Task Name" aria-describedby="basic-addon2">
               <span class="input-group-addon btn btn-primary btn-lg pomo-middle-but" id="basic-addon2">+</span>
            </div>
         </div>
         <div class="container pomo-bottom-holder">
            <h2>Task List</h2>
            <ul class="pomo-bottom-list">

            </ul>
         </div>
      </div>
      <script src="./js/app.js"></script>
   </body>
</html>
